<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div class="col-sm-12 col-md-12">
		<div class="row section">
			<div class="form-group col-md-12">
				<h3>升级内容</h3>
				<hr style="margin:0px;padding:0px"/>
			</div>
	            <div class="form-group col-md-7">
	                <label for="inputTitle"><span style="color:red">*</span>标题</label>
	                <input type="text" th:field="*{title}" required="required" maxlength="20" class="form-control" id="inputTitle"
	                       placeholder=""/>
	            </div>
	            <div class="form-group col-md-5">
	                <label for="inputTitle"><span style="color:red">*</span>版本</label>
			        <input type="text" th:field="*{version}" required="required" maxlength="20" class="form-control" id="inputVersion"
	                       placeholder=""/>
	            </div>
	            <div class="form-group col-md-7">
	                <label for="inputTitle"><span style="color:red">*</span>升级对象</label>
	                <select class="form-control" id="inputType" th:field="*{appType}" onchange="changedType(this.value)">
	                  <option th:each="t : ${types}"
	                           th:value="${t.dictValue}"
	                           th:text="${t.descr}">Type
	                   </option>
	               
			        </select>
	            </div>
	            <div class="form-group col-md-5">
	                <label for="inputTitle"><span style="color:red">*</span>是否强制升级</label>
			        <select class="form-control" id="forceUpdate" th:field="*{forceUpdate}">
			        <option value="true">是</option>
			        <option value="false">否</option>
			        <!--  
	                    <option th:each="t : ${types}"
	                           th:value="${t.name()}"
	                           th:text="${t.title}">Type
	                   </option>
	                -->   
			        </select>
	            </div>
	            <div class="form-group col-md-12">
	                <label for="inputTitle"><span style="color:red">*</span>升级内容</label>
                        <textarea class="form-control" id="inputDescription" maxlength="500"
                                  th:field="*{updateDescr}" required="required"  placeholder=""></textarea>
	            </div>
                <div class="form-group col-md-12">
	                <label for="inputTitle"><span style="color:red"></span>备注</label>
                        <textarea class="form-control" id="inputDescription" maxlength="500"
                                  th:field="*{remark}"  placeholder=""></textarea>
	            </div>     
			</div>
		<div class="row section">
			<div class="form-group col-md-12">
				<h3>升级附件</h3>
				<hr style="margin:0px;padding:0px"/>
			</div>
				<!--//Location-->
				<div class="form-group col-md-7">
	                <label for="inputTitle"><span style="color:red">*</span>Android</label><br/>
	                
	                <input type="file" name="file" id="uploadFile" style="display:none;" onchange="getName(this.value)"/>
	                <input type="text" th:field="*{appFile}" class="form-control" name="uploadFile" id="input_android"
	                       placeholder="" required="required"  style="width:90%;display:inline;" onfocus="sDialog('uploadFile')"/><a style="padding-left:10px;" href="javascript:void(sDialog('uploadFile'));">浏览</a>
	            </div>
	            <div class="form-group col-md-7">
	                <label for="inputTitle"><span style="color:red">*</span>IOS</label><br/>
	                <input type="text" th:field="*{appFile}" class="form-control" id="input_ios" name="uploadFile"
	                       placeholder="" required="required" style="width:90%;display:inline;" onfocus="sDialog('uploadFile')"/><a style="padding-left:10px;" href="javascript:void(sDialog('uploadFile'));">浏览</a>
	            </div>
			</div>
		<div class="row section">
			<div class="form-group col-md-12">
				<h3>操作信息</h3>
				<hr style="margin:0px;padding:0px"/>
			</div>
			<div class="form-group col-md-6">
				<label for="inputCode"> 操作人： <span th:text="*{adminName}"></span></label>
				<div class="form-group col-md-6">
				<label for="inputCode"> 操作时间： <span></span></label>
				</div>
			</div>
		</div>
	</div>
	
           	<div class="form-group col-md-12" style="text-align:center; color:#ff0000;margin-bottom:0px">
		    	<span th:text="${message}"></span>
		    </div>
</body>



</html>
