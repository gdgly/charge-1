<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row">
    <div class="col-sm-9 col-md-9">
    <!-- <div id="treeview" class="">12323</div> -->
        <div class="row section">
            <div class="form-group col-md-6"><!--//title-->
                <label for="inputCode"><span style="color:red">*</span>权限pkey</label>
                <input type="text" th:field="*{pkey}" maxlength="100"  class="form-control" required="required"/>
            </div>
            <div class="form-group col-md-6"><!--//title-->
                <label for="inputTitle"><span style="color:red">*</span>权限名称</label>
                <input type="text" th:field="*{pName}" maxlength="100" class="form-control" required="required" />
            </div>
            <div class="form-group col-md-6"><!--//title-->
                <label for="inputTitle">uri</label>
                <input type="text" th:field="*{uri}" maxlength="100" class="form-control"/>
            </div>
             <div class="form-group col-md-6"><!--//Location-->
                <label>按钮ID</label>
                <input type="text" th:field="*{clickId}" maxlength="100" class="form-control" />
            </div>
            <div class="form-group col-md-6">
                <label for="inputType"><span style="color:red">*</span>菜单</label>
                <select class="form-control" required="required" th:field="*{menu}">
                    <option th:each="t : ${menus}"
                            th:value="${t.id}"
                            th:text="${t.menuName}">
                    </option>
                </select>
            </div>
           <!--  <div class="form-group col-md-6">
                <label for="inputType"><span style="color:red">*</span>类型</label>
                <select class="form-control" required="required" th:field="*{type}">
                    <option value="0">全局</option>
                    <option value="1" selected="selected">局部</option>
                </select>
            </div> -->
        </div>
