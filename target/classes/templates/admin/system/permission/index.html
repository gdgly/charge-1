
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>权限分配列表</title>
</head>
<body>
<div layout:fragment="content" id="content">
    <ol class="breadcrumb">
        <li><a href="#">首页</a></li>
       	<li><a href="#">系统管理</a></li>
        <li><a href="#">权限分配</a></li>
    </ol>
    <div class="panel border">
        <div class="panel-tabs" role="tabpanel">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">权限分配列表</a></li>
                <li class="pull-right" style="margin-right:0">
                    <a class="btn btn-primary" href="add.html" th:href="@{/admin/system/permissions/add}" ><i class="fa fa-plus fa-fw all-tubiao"></i>添加</a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="margin-top: 1px">
				<div class="col-md-12 navbar-xian">
                            <hr class="xian-color"/>
               </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>权限pkey</th>
		                <th>权限名称</th>
		                <!-- <th>角色</th> -->
		                <th>按钮ID</th>
		                <th>uri</th>
		                <th>菜单</th>
		                <th>描述</th>
		                <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="permission,permissionIter : ${page.content}" th:attr="data-id=${permission.pkey}">
                        <td th:text="${permissionIter.count}">1</td>
		                <th th:text="${permission.pkey}">权限pkey</th>
		                <td th:text="${permission.pName}">权限名称</td>
		                <!-- <td >角色</td> -->
		                <td th:text="${permission.clickId}">按钮ID</td>
		                <td th:text="${permission.uri}">uri</td>
		                <td th:if="${permission.menu}!=null"  th:text="${permission.menu.menuName}">菜单</td>
		                 <td th:if="${permission.menu}==null"></td>
		                 <td th:text="${permission.pDescr}">描述</td>
		                <td style="width:50px;" class="all-icon"><a href="check.html" th:href="@{/admin/system/permissions/edit/{pkey}(pkey=${permission.pkey})}" class="edit-id" title="便捷"></a></td>         
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div th:replace="element/pagination"></div>
        </div>
    </div>

    <!-- /.row -->

</div>
<script>
    $(document).ready(function() {
        $('.custom-input input').phAnim();
    })
</script>
</body>

</html>
