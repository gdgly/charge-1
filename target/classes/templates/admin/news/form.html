<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="col-sm-12 col-md-12">
		<div class="row section">
			<div class="form-group col-md-12">
				<div class="form-group col-md-3" style="font-size:24px;margin:0px;padding:5px;">信息内容</div>
				<div class="form-group col-md-12" style="border: solid 1px #cccccc; margin:0px;padding:0px;height:0px"></div>
			</div>
			<div class="form-group col-md-6">
				 <label for="inputTitle">流水号</label>
				 <input type="text" th:field="${manager.loginName}" required="required" maxlength="20" class="form-control" id="inputTitle"
	                    placeholder=""/>
			</div>
			<div class="form-group col-md-6">
                <label for="inputTitle"><span style="color:red"></span>发送时间</label>
                <input type="text" th:field="${manager.loginName}" required="required" maxlength="20" class="form-control" id="inputTitle"
                       placeholder=""/>
            </div>
            <div class="form-group col-md-12">
                <label for="inputTitle"><span style="color:red"></span>发送对象</label>
                <input type="text" th:field="${manager.loginName}" required="required" maxlength="20" class="form-control" id="inputTitle"
                       placeholder=""/>
            </div>
            <div class="form-group col-md-12">
                <label for="inputTitle"><span style="color:red"></span>发送方式</label>
                <select></select>
            </div>
            <div class="form-group col-md-12">
                <label for="inputTitle"><span style="color:red"></span>标题</label>
                <input type="text" th:field="${manager.loginName}" required="required" maxlength="20" class="form-control" id="inputTitle"
                       placeholder=""/>
            </div>
		  	<div class="form-group col-md-12">
				<label for="inputTitle">内容</label>
				<textarea class="form-control" id="inputDescription" maxlength="250" th:field="*{content}"
 name="desc"  placeholder="最大输入文字长度为250字..."></textarea>
			</div>
		</div>
		<div class="row section">
			<div class="form-group col-md-12">
				<div class="form-group col-md-3" style="font-size:24px;margin:0px;padding:5px;">操作信息</div>
				<div class="form-group col-md-12" style="border: solid 1px #cccccc; margin:0px;padding:0px;height:0px"></div>
			</div>
			<div class="form-group col-md-4">
				<label for="inputCode">编辑时间： <span></span>
				</label>
			</div>
			<div class="form-group col-md-4">
				<label for="inputCode">编辑人： <span></span>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
