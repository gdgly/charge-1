<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="col-sm-12 col-md-12">
		<div class="row section">
			<div class="form-group col-md-6">
				<label for="inputCode"> 创建时间： <span
					th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}" ></span>
				</label> 
			</div>
			<div class="form-group col-md-6">
				 <label for="inputCode">认证人： <span
					th:text="${manager.realname}" ></span>
				</label> 
			</div>
			<div class="form-group col-md-12">
		         <label for="inputTitle" style="margin-right:10px;"><span style="color:red">*</span>状态：</label>
		         <input type="radio" name="result" value="true" checked="checked" style="margin-right:10px;margin-right:10px;"/>认证通过
				 <input type="radio" name="result" value="false" style="margin-left:10px;margin-right:10px;"/>不通过
		  </div>
		  <div class="form-group col-md-12">
				<label for="inputTitle">内容</label>
				<textarea class="form-control" id="inputDescription" maxlength="250" 
 name="desc"  placeholder="最大输入文字长度为250字..."></textarea>
			</div>
		</div>
	</div>
</body>
</html>
