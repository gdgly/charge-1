<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout">
<head><title>编辑客服消息</title></head>
<body class="bg">
<div layout:fragment="content" id="content">
    <ol class="breadcrumb">
        <li><a th:href="@{/admin/}">首页</a></li>
	    <li><a th:href="@{/admin/feedBacks/}">客服中心</a></li>
        <li><a th:href="@{/admin/feedBacks/}">客服记录</a></li>
        <li class="active">编辑客服消息</li>
    </ol>
     <script th:inline="javascript">
        /*<![CDATA[*/
        var failed = [[${failed}]];
        if(failed){
        	alert(failed)
        }
        /*]]>*/
    </script>
        <div class="panel">
            <div role="tabpanel" class="panel-tabs">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#">编辑客服消息</a></li>
                </ul>
            </div>
		<form role="form" action="#" method="post"
          th:action="@{/admin/feedBacks/update/{id}(id=${feedBack.id})}"  th:object="${feedBack}">
            <div class="panel-body" th:include="admin/feedBack/editform"></div>
            <div class="panel-footer">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-right">
                            <a class="btn btn-query btn-primary cancel-btn-id" href="index.html" th:href="@{/admin/feedBacks/?flag=true}" style="padding-top:5px">取消</a>
                        </div>
                        <div class="navbar-right" style="margin-right:10px">
                            <button type="submit" onclick="bc();" class="btn-query btn-primary keep-btn-id">保存</button>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
           </form> 
        </div>
</div>
<div layout:fragment="javascript">
<script>    
	$(function(){
		var status= $("#inputHiddenStatus");
		var type =status.val();
		if(type){
			$("#input1").attr("checked","checked");
			
		}else{
			$("#input2").attr("checked","checked");
		}
	
})	
</script>
</div>
</body>
</html>
