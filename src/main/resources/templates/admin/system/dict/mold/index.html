
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="admin/layout">
<head>
    <title>代码类型管理</title>
</head>
<body>
<div layout:fragment="content" id="content">
    <ol class="breadcrumb">
        <li><a th:href="@{/admin/}">首页</a></li>
        <li><a th:href="@{/admin/dictCategorys/}">系统管理</a></li>
        <li class="active">代码类型</li>
    </ol>
    <div class="panel border">
        <div class="panel-tabs" role="tabpanel">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">代码类型列表</a></li>
               <!--  <li class="pull-right" style="margin-right:0">
                    <a class="btn btn-primary" href="add.html" th:href="@{/admin/dictCategorys/add}" style="margin-right:0"><i class="fa fa-plus fa-fw all-tubiao"></i>添加</a>
                </li> -->
            </ul>
        </div>
        <div class="panel-body">
            <div class="table-responsive" style="margin-top: 1px">
               <div class="box-title">
               <form role="form" action="/admin/dictCategorys/search" method="get"> 
                        <input type="hidden" id="page" name="page" value="*{page}"/>
					    <input type="hidden" id="size" name="size" value="*{size}"/>
                        <div class="box-title-sm">
						<label for="inputType1" class="form-control-label">代码类型</label>
			            	<input type="text" class="form-control-input" id="inputTitle" name="descrForSearch" th:value="${descrForSearch}" placeholder=""/>  
                        </div>
                        <div class="box-title-button"><!--//title-->
                            <button type="submit" class="btn-query btn-primary query-btn-id" id="query">查询</button>
                            <a class="btn btn-query btn-primary add-btn-id" href="add.html" th:href="@{/admin/dictCategorys/add}" style="padding-top:5px">添加</a>
                        </div>
                        
               </form>
                </div>
                <div class="col-md-12 navbar-xian">
						<hr class="xian-color" />
				</div>
                <table class="table table-striped table-bordered table-hover" style="table-layout: fixed;">
                    <thead>
                    <tr>
                        <th style="width:32px;">#</th>
				        <th>代码类型</th>
		                <th style="width:260px;">父类型</th>
		                <th style="width:120px;">是否可编辑</th>
		                <th style="width:120px;">是否可删除</th>
		                <th style="width:110px;">操作</th>
                    </tr>
                    </thead>
                     <tbody>
                    <tr th:each="dict ,dictIter : ${page.content}" th:attr="data-id=${dict.id}">
                        <td th:text="${dictIter.count}">1</td>
						<td class="abc" style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis;"><span th:text="${dict.descr}">代码类型</span></td>
						<td>
							<!-- <span th:if="${dict.parent}!=null" th:text="${dict.parent.name}">
							</span>	 -->
							<span th:if="${dict.parent}!=null"><span th:text="${dict.parent.descr}">
							</span></span>
						</td>
 
		                <span th:if="${dict.allowedEdit}==true">
		                    <td  th:text="是">是否可以编辑</td>
		                </span>
		                 <span th:if="${dict.allowedEdit}==false">
		                    <td  th:text="否">是否可以编辑</td>
		                </span>
		               <span th:if="${dict.allowedDel}==true">
		                    <td  th:text="是">是否可删除</td>
		                </span>
		                <span th:if="${dict.allowedDel}==false">
		                    <td  th:text="否">是否可删除</td>
		                </span>
		                <td class="all-icon">
		                <a href="check.html" class="lock" title="查看" th:href="@{/admin/dictCategorys/check/{id}(id=${dict.id})}"></a>
		                <a href="edit.html" class="edit-id" title="编辑" th:href="@{/admin/dictCategorys/edit/{id}(id=${dict.id})}" th:if="${dict.allowedEdit}==true" ></a>
		                <a data-toggle="modal" class="delete-id" title="删除" th:attr="data-target='#myModal'+ ${dictIter.count}" th:if="${dict.allowedDel}==true"  ></a>
						<div class="modal fade" th:attr="id='myModal'+ ${dictIter.count}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-question-circle fa-lg" style="padding-right:10px"></i>删除代码类型</h4>
						      </div>
						      <div class="modal-body text-center" style="padding-top:50px;padding-bottom:50px;">
						        	<p style="font-size:16px">是否确认删除所选项？删除后不可恢复。</p>
						      </div>
						      <div class="modal-footer">
						        <a type="button" class="btn btn-query btn-primary sure-btn-id" href="#" th:href="@{/admin/dictCategorys/del/{id}(id=${dict.id})}" style="padding-top:4px">确定</a>
						        <button type="button" class="btn-query btn-primary cancel-btn-id" data-dismiss="modal">取消</button>
						      </div>
						    </div>
						  </div>
						</div>
		                </td>         
                    </tr>
                    </tbody> 
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="data-table-pagination">
					     <ul class="pagination">
					        <li>
					            <a th:href="'javascript:gotoPage(0,' + ${page.size} + ')'"
					               title='首页'>首页</a>
					        </li>
					        <li th:class="${page.hasPreviousPage}">
					            <a th:if="${not page.hasPreviousPage}"
					               th:href="'javascript:gotoPage(0,' + ${page.size} + ')'"
					               title='上一页'>上一页</a>
					            <a th:if="${page.hasPreviousPage}"
					               th:href="'javascript:gotoPage(' + ${page.number - 1} + ',' + ${page.size} + ')'"
					               title='上一页'>上一页</a>
					        </li>
					        <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
					            <span th:if="${item.current}" th:text="${item.number+1}">1</span>
					            <a th:if="${not item.current}"
					               th:href="'javascript:gotoPage(' + ${item.number} + ',' + ${page.size} + ')'">
					                <span th:text="${item.number+1}">1</span></a>
					        </li>
					        <li th:class="${page.hasNextPage}">
					            <a th:if="${not page.hasNextPage}"
					               th:href="'javascript:gotoPage(' + ${page.totalPages-1} + ',' + ${page.size} + ')'"
					               title="下一页">下一页</a>
					            <a th:if="${page.hasNextPage}"
					               th:href="'javascript:gotoPage(' + ${page.number+1} + ',' + ${page.size} + ')'"
					               title="下一页">下一页</a>
					        </li>
					        <li>
					            <a th:href="'javascript:gotoPage(' + ${page.totalPages-1} + ',' + ${page.size} + ')'"
					               title='尾页'>尾页</a>
					        </li>
					        <div style="display:inline; height:35px; line-height:35px; padding-left:10px;">
					                                总计：<span th:text="${page.total}"></span>
					        </div> 
					    </ul> 					    
					</div>
        </div>
    </div>

    <!-- /.row -->
<script src="../../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>    
<script>
	function gotoPage(page, size) {
	    $("#page").val(page);	
	    $("#size").val(size);
	    $("#query").click();
	}
	$(document).ready(function(){
		$(".abc").hover(function(e){
			var aa =$(this).text();
			$(this).attr("title",aa)
		});
	})
</script>
</div>
<script>
    $(document).ready(function() {
        $('.custom-input input').phAnim();
    })
</script>
</body>

</html>
