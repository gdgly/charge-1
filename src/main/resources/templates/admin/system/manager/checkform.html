<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<body>
<div class="row">
    <div class="col-sm-9 col-md-9">
        <div class="row section">
       		 <div class="form-group col-md-5"><!--//title-->
                <label for="inputTitle">登陆名称</label>
                <input type="text" th:field="*{loginName}" class="form-control" 
                       style="cursor:auto;" disabled="disabled" required="required" maxlength="20"/>
            </div>
        	<div class="form-group col-md-5"><!--//title-->
                <label for="inputTitle">姓名</label>
                <input type="text" th:field="*{realname}"  class="form-control" 
                       style="cursor:auto;" disabled="disabled" placeholder="张三" required="required" maxlength="20"/>
            </div>
            <div class="form-group col-md-5"><!--//title-->
                <label for="inputCode">手机号码</label>
                <input type="text" th:field="*{telephone}" class="form-control" 
                       style="cursor:auto;" disabled="disabled" placeholder="15072****75" pattern="^1[3-9]\d{9}$" required="required" />
            </div>
            <div class="form-group col-md-5"><!--//title-->
                <label for="inputCode">邮箱</label>
                <input type="text" th:field="*{email}" class="form-control" 
                       style="cursor:auto;" disabled="disabled" placeholder="394466***@qq.com" 
                       pattern="^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$" 
                        required="required"/>
            </div>
            <div class="form-group col-md-5">
                <label for="inputArea">状态</label>
                 <input class="form-control" id="inputArea" style="cursor:auto;" disabled="disabled" th:if="${manager.status==true}" th:value="启用"/>
                 <input class="form-control" id="inputArea" style="cursor:auto;" disabled="disabled" th:if="${manager.status==false}" th:value="禁用"/>
            </div>
        </div>
	</div>
</div>
</body>
</html>
